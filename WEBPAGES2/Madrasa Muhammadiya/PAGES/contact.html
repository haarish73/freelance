    <div class="container py-5">
        <!-- Contact Form -->
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Contact Us</h3>
            </div>
            <div class="card-body">
                <form class="contact-form needs-validation" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="749e9662-0a78-44a6-8bd0-e443f02e16cc" />
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contactName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="contactName" name="name" required>
                            <div class="invalid-feedback">
                                Please enter your name
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contactEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="contactEmail" name="email" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contactPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="contactPhone" name="phone" required>
                            <div class="invalid-feedback">
                                Please enter your phone number
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                            <div class="invalid-feedback">
                                Please enter a subject
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            <div class="invalid-feedback">
                                Please enter your message
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="furtherInfo" class="form-label">Further Information</label>
                            <textarea class="form-control" id="furtherInfo" name="further_info" rows="4" placeholder="Provide any additional information or context" required></textarea>
                            <div class="invalid-feedback">
                                Please provide any further information if necessary
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-success" type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Form validation script
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
